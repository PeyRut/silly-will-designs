<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Willy Designs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo-removebg-preview.png" alt="Silly Willy Designs Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>Welcome to Silly Willy Designs</h2>
                <p>Your one-stop shop for hilarious and quirky t-shirts!</p>
            </div>
        </section>
        <section id="products" class="content-section full-page">
            <h2>Our Products</h2>
            <iframe id="productFrame" src="https://silly-willy-designs.printify.me/products" style="width:100%; height:calc(100vh - 250px); border:none;"></iframe>
        </section>
        <section id="contact" class="content-section">
            <h2>Contact Us</h2>
            <p>Email us at contact@sillywillydesigns.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Silly Willy Designs</p>
    </footer>
    <script src="script.js"></script>
    <script>
        function adjustIframeScrolling() {
            const iframe = document.getElementById('productFrame');
            if (window.innerWidth <= 768) {
                iframe.setAttribute('scrolling', 'yes');
            } else {
                iframe.setAttribute('scrolling', 'no');
            }
        }

        window.addEventListener('resize', adjustIframeScrolling);
        window.addEventListener('load', adjustIframeScrolling);
    </script>
</body>
</html>
