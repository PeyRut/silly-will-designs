<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Willy Designs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo-removebg-preview.png" alt="Silly Willy Designs Logo" class="logo">
        </div>
    </header>
    <main>
        <section id="products" class="content-section full-page">
            <h2>Our Products</h2>
            <iframe id="productFrame" src="https://silly-willy-designs.printify.me/products" style="width:100%; height:100vh; border:none;"></iframe>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Silly Willy Designs</p>
    </footer>
    <script src="script.js"></script>
    <script>
        function adjustIframeScrolling() {
            const iframe = document.getElementById('productFrame');
            if (window.innerWidth <= 768) {
                iframe.setAttribute('scrolling', 'yes');
            } else {
                iframe.setAttribute('scrolling', 'no');
            }
        }

        window.addEventListener('resize', adjustIframeScrolling);
        window.addEventListener('load', adjustIframeScrolling);
    </script>
</body>
</html>
